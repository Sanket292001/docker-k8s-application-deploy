name: Build Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
env:
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
  IMAGE_SUFFIX: ${{ github.event.repository.name }}-${{ github.event.number }}${{ env.GITHUB_SHA }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ env.IMAGE_PREFIX }}"
          echo "${{ env.GITHUB_SHA }}"
          echo "${{ github.event_name }}"
          echo "${{ github.event_name }}-${{ github.event.number }}${{ env.GITHUB_SHA }}"
